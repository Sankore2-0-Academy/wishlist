<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Wishlist</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="vh-100 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-10">
            <div class="card mask-custom">
              <div class="card-body p-4 text-white">
                <div class="text-center pt-3 pb-2">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                    alt="Check"
                    width="60"
                  />
                  <h2 class="my-4">Car Wishlist</h2>
                  <a href="index.html" class="btn btn-small btn-outline-info"
                    >Back</a
                  >
                </div>
                <form id="new-car">
                 <h2  class="display-5 text-center">New Car Records</h2>
                  <div class="row mb-3">
                    <div class="col">
                      <input
                        name="image"
                        type="url"
                        class="form-control"
                        placeholder="Image"
                        aria-label="Image"
                      />
                    </div>
                    <div class="col">
                      <input
                        name="name"
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        aria-label="Name"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <input
                        name="model"
                        type="text"
                        class="form-control"
                        placeholder="Model"
                        aria-label="Model"
                      />
                    </div>
                    <div class="col">
                      <input
                        name="mileage"
                        type="number"
                        class="form-control"
                        placeholder="Mileage"
                        aria-label="Mileage"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <input
                        name="price"
                        type="number"
                        class="form-control"
                        placeholder="Price"
                        aria-label="Price"
                      />
                    </div>
                    <div class="col">
                      <input
                        name="year"
                        type="text"
                        class="form-control"
                        placeholder="Year"
                        aria-label="Year"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-info">Add</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/gh/nearprotocol/near-api-js/dist/near-api-js.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
